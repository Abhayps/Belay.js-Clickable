<!DOCTYPE html>
<html>
<head>
  <title>SVG Lines</title>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="belay.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>

  body{
    background: #eee;
  }
  .grid{
    padding: 30px;
  }
  .fact,.source, .child, .parent{
    background: #fff;
    margin: 10px 0px;
    border-radius: 4px;
    min-height: 30px;
    padding: 10;
  }
  ol{
    margin: 0;
    padding: 0;

  }
  li{
    list-style:none;
    padding: 0;
  }
  h1,h2,h3{
    margin-top:0;
  }
  li p{margin-bottom:0;}

.modal-header {
    padding:9px 15px;
    border-bottom:1px solid #eee;
    background-color: "lightblue";
    -webkit-border-top-left-radius: 5px;
    -webkit-border-top-right-radius: 5px;
     border-top-left-radius: 5px;
     border-top-right-radius: 5px;
 }
  </style>
</head>
<body>
<div class="grid">
		<div class="row">
		<h1>Demo Elements Mapping </h1>
		</div>
		<!-- Modal Begin-->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header" backgroundcolor="lightblue">
				<h4  id="exampleModalLabel" class= "text-center">Transform</h4>
				  
			  </div>
		<!-- Modal Body -->
			  <div class="modal-body" >
					<div id="selectedElements_parent"> </div>
					<div id="selectedElements_child"></div>
				  	
				  		<!--select class="select picker">
					  <optgroup label="Picnic">
						<option>Mustard</option>
						<option>Ketchup</option>
						<option>Relish</option>
					  </optgroup>
					  <optgroup label="Camping">
						<option>Tent</option>
						<option>Flashlight</option>
						<option>Toilet Paper</option>
					  </optgroup>
					</select>-->
				  	<div class="dropdown">
						<a aria-expanded="false" aria-haspopup="true" role="button" data-toggle="dropdown" class="dropdown-toggle" href="#">
						 <span id="selected">Chose option</span><span class="caret"></span></a>
					  <ul class="dropdown-menu">
						<li><a href="#">Option 1</a></li>
						<li><a href="#">Option 2</a></li>
						<li><a href="#">Option 3</a></li>
						<li><a href="#">Option 4</a></li>
					  </ul>
					</div>
			  </div>
		<!-- Modal Footer -->
			  <div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">Tranform</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
			  </div>
			</div>
		  </div>
		</div>
		<!-- Modal End -->
	
	  <div class="row">
			<div class="col-sm-5">
				<ol id="wives">
				</ol>
				</div>
			<div class="col-sm-2"></div>
			<div class="col-sm-5">
			    <ol id="children">
			    </ol>
			</div>
	  </div>
</div>
</body>

<script>
	

function createList() {
		for (var i = 0 ; i < 20 ; i++) {
				var node = document.createElement("li");
				var text_ = document.createTextNode("Text " + (i + 1));
				//console.log(text_);
				node.className = "parent";
				node.id= ("parent_" + (i + 1));
				node.append(text_);
				document.getElementById("wives").appendChild(node);
			} 
	
		for (var i = 0 ; i < 20 ; i++) {
				var node = document.createElement("li");
				var subtext = document.createTextNode("Subtext " + (i + 1));
				//console.log(typeof(subtext));
				node.className = "child";
				node.id = ("child_"+ (i + 1));
				node.append(subtext);
				document.getElementById("children").appendChild(node);
			}
}
		createList();

		var clickedElements = [];
		var myMap = new Map();

		$(document).on('click', 'li', function () {
			var flag=0;
			if ((clickedElements.length % 2 == 0 && this.className == "parent") || (clickedElements.length % 2 == 1 && this.className == "child")) {
				clickedElements.push(this);
				//console.log(clickedElements[clickedElements.length -1].id," : ",this.textContent);
				this.style.backgroundColor = "lightblue";
			}

			if (clickedElements.length % 2 == 0 && clickedElements.length != 0 && clickedElements[clickedElements.length - 1].style.backgroundColor == "lightblue") {

				var rand = Math.random() * .7 + .3;
				Belay.set('animationDuration', rand);
				Belay.on(clickedElements[clickedElements.length - 2], clickedElements[clickedElements.length - 1]);
				clickedElements[clickedElements.length - 2].style.backgroundColor = "lightgreen";
				clickedElements[clickedElements.length - 1].style.backgroundColor = "lightgreen";
				var child_text = this.textContent;
				var parent_text =clickedElements[clickedElements.length - 2].textContent;
				var lenghtclicked = clickedElements.length;

				for(var i=0 ; i < lenghtclicked - 2 ; i+=2)
					{
						if(clickedElements[i].id == clickedElements[lenghtclicked-2].id && clickedElements[i + 1].id == clickedElements[lenghtclicked-1].id)
						{
							flag=1;
						}
					}
				if(flag == 0)
				{
						if (!(child_text in myMap)) {
							myMap[child_text] = [];
						}
						myMap[child_text].push(parent_text);
						//console.log("lenght" , myMap[child_text]);
						document.getElementById('selectedElements_parent').innerHTML = "<h5><b> " + child_text + "  </b></h6>";
						document.getElementById('selectedElements_child').innerHTML = "<h5> " + myMap[child_text] + " </h5>";
						var y = JSON.stringify(myMap[child_text]);
						flag=0;
						//console.log(typeof(myMap[child_text]),myMap[child_text][0]);
						$('#exampleModal').modal('show');
				}
				else
					{
						alert("Relationship already exist");
					}
			}
			else if(this.style.backgroundColor == "lightgreen" && this.className == "child" ){
					var child_text = this.textContent;
					document.getElementById('selectedElements_parent').innerHTML = "<h5><b> " + child_text + " <b> </h5>";
					document.getElementById('selectedElements_child').innerHTML = "<h5> " + myMap[child_text] + " </h5>";
					//console.log(typeof(myMap[child_text]),myMap[child_text][0]);
					$('#exampleModal').modal('show');
					}
		});
		function drawConnectors(){
			var rand = 0;
			Belay.set('animationDuration', rand);
			for (var i = 0 ; i < clickedElements.length ; i += 2) {
				Belay.on(clickedElements[i], clickedElements[i + 1]);
			}
		}


		// redraw if window is resized
		$(window).resize(function(){
			Belay.off();
			drawConnectors();
		});

		Belay.init({strokeWidth: 2});
		Belay.set('strokeColor', '#999');
</script>
	
<script>
	 $('.dropdown-menu a').click(function(){
		$('#selected').text($(this).text());
		 console.log($(this).text());
	  });
</script>


</html>
